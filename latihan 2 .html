<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Ajax Get</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .judul{
            position: relative;
            text-align: right;
            text-shadow: 2px 2px 10px black;
            font-size: 18px;
            font-weight: bold;
        }
        .konten{
            text-align: justify;
        }
        .cmdproject{
            position: relative;
            top: 10px;
        }
        .bingkaislideshow{
            border-radius: 20px;

        }
    </style>
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-6">
              <div class="judul" id="judul">IniJudul</div>
              <div class="konten" id="konten">IiniKonten</div>
              <div class="cmdproject">
                  <a href="#project" class="btn btn-warning">Cek Project</a>
            </div>
        <div>
            <div class="col"></div>
        </div>

        <footer style="clear: both;">
            <a href="#">back to top</a>
            <p>Copyrright 2024 &copy; webDesain by <span id="nama"></span></p>
        
        </footer>
        <div>







<body>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            var NIM = "2401010844"
            var urlAPI = "https://apimhstiki.ptov.my.id"
            var urlAPIslideshow = urlAPI+"/slideshow/"+NIM 
            
            $.ajax({
                url: urlAPIslideshow,
                method: 'GET',
                dataType: 'json',
                success:function(data){
                   $("#judul").html(data.judul)
                   $("#konten").html(data.deskripsi)
                   $("#nama").html(data.nama)
                },
                error:function(xhr,txstt,ercode){
                    console.error("Load data -> gagal")
                }
            })
        })
    </script>
</html>
